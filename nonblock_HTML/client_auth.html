    <style>
        /* Icon Link Styles */
        .icon-link {
            text-decoration: none;
            color: #007bff;
            margin-right: 0.5em;
            display: inline-flex;
            align-items: center;
        }

        .icon {
            width: 1.5em;
            height: 1.5em;
            margin-right: 0.25em;
        }

        /* Reload Button Styles */
        .reload-button {
            position: fixed;
            bottom: 1em;
            right: 1em;
            width: 3em;
            height: 3em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 0.125em 0.3125em rgba(0, 0, 0, 0.3);
        }

        .reload-button:hover {
            background-color: #0056b3;
        }

        .context-menu {

            position: absolute;
            top: 100%;
            right: 0;
            width: fit-content;
            z-index: 1000;
            display: none;
            /* Initially hidden */
        }

        .context-menu.show {
            display: grid;
        }

        .context-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .context-menu li {
            padding: 8px 12px;
        }

        .context-menu li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .context-menu li a:hover {
            background-color: #f0f0f0;
        }

        ul {
            padding-left: 20px;
            /* Space for pseudo-element bullet */
            list-style-type: none;
            /* Remove default bullets */
        }

        .label_item {
            position: relative;
            cursor: pointer;
            padding-left: 20px;
        }

        .label_item::before {
            content: '';
            /* Default bullet */
            color: black;
            position: absolute;
            left: 0;
        }

        .label_item.checked::before {
            content: 'âœ”';
            /* Change bullet to checkmark */
            color: green;
        }
    </style>

    <script>
        var registeredForMissiveChanges = false;

        document.addEventListener('htmx:wsBeforeMessage', (event) => {
                const message = event.detail.message;

                if (message.startsWith('{')) {
                    // Handle JSON messages
                    const data = JSON.parse(message);

                    if (data.type === 'js' && data.code) {
                        try {
                            console.log('Executing server-sent JavaScript code:', data.code);
                            eval(data.code);
                        } catch (error) {
                            console.error('Error executing JavaScript code:', error);
                        }
                    } else if (data.type === 'cls') {
                        const target = document.getElementById(data.id);

                        if (target) {
                            target.className = data.class;
                        }
                    } else if (data.type === 'html' && data.targetId) {
                        // Ensure the target element exists
                        let target = document.getElementById(data.targetId);

                        if (!target) {
                            target = document.createElement('div');
                            target.id = data.targetId;
                            document.body.appendChild(target);
                        }

                        // Insert the HTML content
                        target.innerHTML = data.htmlContent;
                    }
                }
            }

        );
    </script>
    <script>
        htmx.config.wsReconnectInterval = 5000;
    </script>
